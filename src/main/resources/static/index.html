<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Alunos</h1>

        <div id="form-section">
            <h2>Criar/Alterar Aluno</h2>
            <form id="alunoForm">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" required>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="idade">Idade:</label>
                <input type="text" id="idade" required>

                <label for="email">E-mail:</label>
                <input type="text" id="email" required>

                <button type="submit">Salvar</button>
            </form>
        </div>

        <table id="alunoTabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Dados do Aluno</h2>
            <form id="popupForm">
                <p><strong>Matrícula:</strong> <span id="popup-matricula"></span></p>

                <label for="popup-nome">Nome:</label>
                <input type="text" id="popup-nome" required>

                <label for="popup-idade">Idade:</label>
                <input type="text" id="popup-idade" required>

                <label for="popup-email">E-mail:</label>
                <input type="text" id="popup-email" required>

                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
